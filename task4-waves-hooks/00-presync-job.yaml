apiVersion: batch/v1
kind: Job
metadata:
  name: presync-log
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: log
          image: busybox:1.36
          command: ["sh", "-c", "echo PreSync hook ran at $(date)"]

